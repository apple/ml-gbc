<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GBC Viewer</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>

<body>
  <div class="d-flex flex-column h-100">
    <header class="bg-dark text-white p-2 d-flex justify-content-between" style="flex: 0 0 auto;">
      <h1 class="h4 m-0">GBC Viewer</h1>
      <div style="width: 50%">
        <input 
          id="searchInput" 
          class="form-control" 
          type="search" 
          placeholder="Search" 
          aria-label="Search"
        >
      </div>
      <div></div>
    </header>
    <div class="d-flex" style="flex: 1 1 0%;">
      <div id="sidebar" class="bg-light p-3">
        <h2 class="h5">Images</h2>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-outline-success" id="prevBtn">《</button>
          <span>Page <span id="page">0/0</span></span>
          <button class="btn btn-outline-success" id="nextBtn">》</button>
        </div>
        <ul class="nav flex-column" id="nav">
        </ul>
      </div>
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="col-md-5 d-flex flex-column h-100 p-3 pe-0">
            <div class="outer-container">
              <div class="inner-container">
                <div class="card h-100">
                  <div class="card-header">
                    Bounding Box and Caption
                  </div>
                  <div class="d-flex justify-content-center align-items-center">
                    <div id="imageviewer">
                      <div id="imgwrapper">
                        <img id="img" />
                        <div class="position-absolute" style="top:0; left:0; bottom: 0; right:0;">
                          <div class="position-relative h-100 w-100" id="bbox-wrapper">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="d-none flex-column align-items-center mt-5 mb-4" id="urlError">
                    <h3>Image URL not available</h3>
                  </div>
                  <div class="card-body d-flex flex-column" id="caption">
                    <h5 class="card-title" id="captionTitle">Vertex Information</h5>
                    <div>
                      <hr>
                    </div>
                    <div id="captionViewer" class="card-text"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-7 h-100 p-3">
            <div class="outer-container">
              <div class="inner-container">
                <div class="card position-relative h-100">
                  <div class="card-header">
                    Graph Viewer
                  </div>
                  <div class="card-body position-relative h-100">
                    <div class="position-absolute h-100 w-100">
                      <div id="mynetwork"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
